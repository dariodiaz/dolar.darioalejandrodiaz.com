<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolar Blue Value</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
    </style>
</head>
<body>
    <h1>Dolar Blue Value</h1>
    <p>Compra: <strong id="compraValue">Loading...</strong></p>
    <p>Venta: <strong id="ventaValue">Loading...</strong></p>
    <p>Last updated: <span id="lastUpdated"></span></p>

    <script>
        function fetchDolarBlue() {
            fetch('get_dolar_blue.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('compraValue').textContent = data.compra;
                    document.getElementById('ventaValue').textContent = data.venta;
                    document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('compraValue').textContent = 'Error fetching data';
                    document.getElementById('ventaValue').textContent = 'Error fetching data';
                });
        }

        fetchDolarBlue();
        // Refresh every 5 minutes (300000 milliseconds)
        setInterval(fetchDolarBlue, 300000);
    </script>
</body>
</html>
